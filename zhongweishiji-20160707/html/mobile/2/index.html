	<script type="text/javascript">
  function scrollWrap(){
    new IScroll('#wrapper', {
      zoom: false,
      scrollX: true,
      scrollY: true,
      mouseWheel: true,
      click: true,
      wheelAction: 'zoom',
      bounce:false
    });
  }
	// 轮播图1
  var mySwiper = new Swiper('#J-swiper-wrapper',{
    pagination: '.pagination',
    paginationClickable: true,
    speed: 1000,
    loop: true,
    observer:true,
    observeParents:true,
    autoplayDisableOnInteraction : false,
    autoplay:3000
  });
  if(mySwiper.slides.length <= 3){
    mySwiper.stopAutoplay();
  }else{
    mySwiper.startAutoplay();
  }
  // 菜单
  var navSwiper = new Swiper('#J-nav-wrapper',{
    wrapperClass : 'index-nav',
    slideClass : 'index-nav-list',
    slidesPerView: 4,
    paginationClickable: true,
    spaceBetween: 30,
    freeMode: true
  });
  // 视频播放（标签加menu_video）
  $('.menu_video').on('click',function(){
    var src='http://kz.com/public/frontend_html/video/v0.mp4';
    // var src='<iframe frameborder="0" width="640" height="498" src="http://v.qq.com/iframe/player.html?vid=d03142ijfrv&tiny=0&auto=0" allowfullscreen></iframe>';
    var img='http://img2.imgtn.bdimg.com/it/u=556809797,1091274165&fm=21&gp=0.jpg';
    var html='';

    if(src.indexOf('iframe')==-1){
      html='<div class="dig_video_bg"></div><video src="'+src+'" controls width="100%" poster="'+img+'" id="j_video"></video>';
      $('.dig_video').html(html).fadeIn(0);
      $('.dig_video_bg').on('click',function(){
        $('.dig_video').html('').fadeOut(0);
      });
      $('#j_video').on('click',function(){
        document.getElementById('j_video').play();
      })
    }else{
      html='<div class="dig_video_bg"></div><div class="dig_video_iframe">'+src+'</div>'
      $('.dig_video').html(html).fadeIn(0);
      $('.dig_video_bg').on('click',function(){
        $('.dig_video').html('').fadeOut(0);
      });
    }
  })
  $('.m-more').on('click',function(){
    $(this).parent().next().toggleClass('cur');
  })
	</script>
