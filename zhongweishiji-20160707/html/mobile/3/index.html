<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>模板3</title>
	<script src="js/jquery.js"></script>
	<script src="js/idangerous.swiper.min.js"></script>
	<script src="js/iscroll-zoom.js"></script>
</head>
<body onload="scrollWrap()" class='mould-one-body'>	
<div class='wrapper' id='wrapper'>
  <div id='scroller'>
		<!-- 搜索框 start -->
	  <div class='index-input-wrapper'>
	  		<div class='index-input-box'>
	  			<i class='bg-left'></i>
	  			<input type='text' value='' placeholder='请输入查找内容' class='m-input'/>
	  			<i class='bg-right'></i>
	  		</div>
	  	<i class='m-search'></i>
	  </div>
	  <!-- 搜索框 end -->

		<!-- 轮播图 start -->
	  <div class="swiper-container" id='J-swiper-wrapper'>
			<div class="swiper-wrapper">
				<a href='###' class="swiper-slide">
					<img src="images/photo_1.png">
				</a>
				<a href='###' class="swiper-slide">
					<img src="images/photo_1.png">
				</a>
				<a href='###' class="swiper-slide">
					<img src="images/photo_1.png">
				</a>
			</div>
	  	<div class="pagination"></div>
	  </div>
		<!-- 轮播图 end -->

	  <!-- 导航 start -->
	  <section class='index-nav-wrapper'>
		  <ul class='index-nav fix'>
		  	<li><a href='###' class="index-nav-list">全景展馆</a></li>
		  	<li><a href='###' class="index-nav-list">在线作画</a></li>
		  	<li><a href='###' class="index-nav-list">艺术商城</a></li>
		  	<li><a href='###' class="index-nav-list">艺品</a></li>
		  </ul>
		</section>
	  <!-- 导航 end -->
  </div>
</div>
	<script type="text/javascript">
	function scrollWrap(){
		new IScroll('#wrapper', {
			zoom: false,
			scrollX: true,
			scrollY: true,
			mouseWheel: true,
			click: true,
			wheelAction: 'zoom',
			bounce:false
		});
	}
	// 轮播图1
  var mySwiper = new Swiper('#J-swiper-wrapper',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true,
   	autoplay : 3000,
   	speed: 1000
  	// simulateTouch: true
  });
  if(mySwiper.slides.length <= 3){
		mySwiper.stopAutoplay();
	}else{
		mySwiper.startAutoplay();
	}
	</script>
</body>
</html>
