<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>兰泊湾馆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<script src="../quanjing_public/js/zepto.min.js"></script>
	<script src="../quanjing_public/js/tour.js"></script>
	<link type="text/css" rel="stylesheet" href="../quanjing_public/css/editPanorama.css">
</head>
<body>
<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		// 创建全景图
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"prefer", mobilescale:1.0, passQueryParameters:true});
	</script>
</div>
<div id="box">
	<span class="tip">可使用鼠标滑轮进行调整</span>
	<h3 class="box-hide"><img src="../quanjing_public/images/edit-icon01.png" alt="">隐藏</h3>
	<dl class="details bd">
		<dt><span><img src="../quanjing_public/images/edit-icon02.png" alt=""></span>名字：</dt>
		<dd>
			<input id="kr-pictureName" type="text" readonly>
		</dd>
	</dl>
	<dl class="details bd-b">
		<dt><span><img src="../quanjing_public/images/edit-icon03.png" alt=""></span>大小：</dt>
		<dd>
			<input id="kr-width" type="text">
		</dd>
	</dl>
	<dl class="details hide">
		<dt>高度：</dt>
		<dd>
			<input id="kr-height" type="text">
		</dd>
	</dl>
	<dl class="details hide">
		<dt><span><img src="../quanjing_public/images/edit-icon04.png" alt=""></span>横向坐标：</dt>
		<dd>
			<input id="kr-ath" type="number" step="0.05" min="0" max="360">
		</dd>
	</dl>
	<dl class="details hide">
		<dt><span><img src="../quanjing_public/images/edit-icon05.png" alt=""></span>纵向坐标：</dt>
		<dd>
			<input id="kr-atv" type="number" step="0.05" min="-360" max="360">
		</dd>
	</dl>
	<dl class="details mgb25">
		<dt><span><img src="../quanjing_public/images/edit-icon13.png" alt=""></span>角度：</dt>
	</dl>
	<div class="perspective">
		<i></i>
		<dl>
			<dt><input id="kr-ry" type="range" min="-90" max="90" step="0.5"></dt>
			<dd>
				<span><img src="../quanjing_public/images/edit-icon06.png" alt="">纵向：</span>
				<input type="number" step="0.5" max="90" min="-90" id="kr-ry-tx">
			</dd>
		</dl>
		<dl>
			<dt><input id="kr-rx" type="range" min="-90" max="90" step="0.5"></dt>
			<dd>
				<span><img src="../quanjing_public/images/edit-icon07.png" alt="">横向：</span>
				<input type="number" step="0.5" max="90" min="-90" id="kr-rx-tx">
			</dd>
		</dl>	
	</div>
	<div class="footer">
		<button id="kr-add">添加作品</button>
		<button id="kr-submit">保存</button>
	</div>
</div>
<div id="kr-isShow"><img src="../quanjing_public/images/edit-icon08.png" alt="">隐藏参考线</div>
<div id="kr-help"><img src="../quanjing_public/images/edit-icon10.png" alt=""></div>
<div class="help-video">
	<i class="close"><img src="../quanjing_public/images/edit-icon09.png" width="100%" alt=""></i>
	<div class="video">
		<video src="../html/video/v0.mp4" controls id="j_video"></video>
	</div>
	<ul class="text">
		<li>1111</li>
		<li>ask电话里哭撒</li>
		<li>1111</li>
		<li>1111</li>
	</ul>
</div>
<script src="../quanjing_public/js/editPanorama.js"></script>
</body>
</html>
